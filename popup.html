<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChatGPT CSV Runner</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 380px; }
      .row { margin-bottom: 8px; }
      #log { width: 100%; height: 160px; }
      label { display: block; margin-bottom: 4px; }
      input[type="number"], input[type="text"] { width: 100%; box-sizing: border-box; }
      button { margin-right: 6px; }
    </style>
  </head>
  <body>
    <div class="row">
      <label>CSV file</label>
      <input id="csvFile" type="file" accept=".csv" />
    </div>

    <div class="row">
      <label>Column name or index (optional)</label>
      <input id="column" type="text" placeholder="question or 0" />
    </div>

    <div class="row">
      <label>Delay between rows (ms)</label>
      <input id="delay" type="number" value="800" />
    </div>

    <div class="row">
      <button id="openChatGPT">Open ChatGPT</button>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <div class="row">
      <button id="exportCSV">Export CSV</button>
      <button id="exportJSON">Export JSON</button>
      <button id="clearResults">Clear Results</button>
    </div>

    <div class="row">
      <label>Log</label>
      <textarea id="log" readonly></textarea>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
